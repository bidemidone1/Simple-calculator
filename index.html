<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="interface">
        <br>
        <h1>Simple Calculator using JS</h1> <br>
        <hr>
        <br>
        <div>
            <label for="">Enter 1st value : <input id="num1" type="number"></label>
        </div>
        <div>
            <label for="">Enter 2nd value : <input id="num2" type="number"></label>
        </div>
        <div>
            <p>Result:</p>
            <!-- <label for="" id="result">Result : <input type="number"></label> -->
            <span 
           style="font-weight: bold; background-color: white; padding: 1% 10%;" id="result"></span>
        </div>
        <div>
            <button onclick="add()"> + </button>
            <button onclick="subtract()"> - </button>
            <button onclick="multiply()"> * </button>
            <button onclick="divide()"> / </button>
            <button onclick="modulus()"> % </button>
        </div>
        <br>
        <!-- <fieldset></fieldset> -->
        <hr>
        <br><br>
    </div>
</body>
<script src="index.js"></script>
</html>
